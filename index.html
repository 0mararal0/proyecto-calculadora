
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript"  src="./js/calculator.js" charset="UTF-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Calculator</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<main>
  <div>
    <img src="./image/tortuga2.png" class="tortuga ani-tortu" alt="">
  </div>
  <div class="col-1 ">
    <img src="./image/bicho.png" class=" bicho animacion" alt="">
  </div>
  <div class="container-xxl text-center">
    <div class="row">
      <div class="col-12 ">
        <h1 class="super-calculator"><span class="s">S</span><span class="u">u</span><span class="p">p</span><span class="e">e</span><span class="r">r</span> <br><span class="c">C</span><span class="a">a</span><span class="l">l</span><span class="c">c</span><span class="u">u</span><span class="l">l</span><span class="a">a</span><span class="t">t</span><span class="o">o</span><span class="r">r</span></h1>
      </div>
    </div>
  </div>
  <div class="container-xxl text-center mt-5">
    <div class="row justify-content-md-center align-items-end">
     
      <div class="col-12 col-md-5 fondo py-5">
        <div class="row justify-content-md-center">
          <div class="col-12 mb-3">
            <input type="text" class="pantalla" id="screen">

          </div> 
        </div>
        <div class="row justify-content-md-center ">
          <div class="col-2 p-2">
            <input type="button" class="botones " value="1" onclick="addElement(`1`)">
          </div>
          <div class="col-2 p-2">
            <input type="button" class="botones" value="2" onclick="addElement(`2`)">
          </div>
          <div class="col-2 p-2">
            <input type="button" class="botones" value="3" onclick="addElement(`3`)">
          </div>
          <div class="col-2 p-2"><input type="button" class="botones" value="+" onclick="addElement(`+`)"></div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-2 p-2"><input type="button" class="botones" value="4" onclick="addElement(`4`)"></div>
          <div class="col-2 p-2">
            <input type="button" class="botones" value="5" onclick="addElement(`5`)">
          </div>
          <div class="col-2 p-2"><input type="button" class="botones" value="6" onclick="addElement(`6`)"></div>
          <div class="col-2 p-2">
            <input type="button" class="botones" value="-" onclick="addElement(`-`)">
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-2 p-2"><input type="button" class="botones" value="7" onclick="addElement(`7`)"></div>
          <div class="col-2 p-2"><input type="button" class="botones" value="8" onclick="addElement(`8`)"></div>
          <div class="col-2 p-2"><input type="button" class="botones" value="9" onclick="addElement(`9`)"></div>
          <div class="col-2 p-2">
            <input type="button" class="botones" value="*" onclick="addElement(`*`)">
          </div>
        </div>
        <div class="row justify-content-md-center ">
          <div class="col-2 p-2">
            <input type="button" class="botones" value="=" onclick="calculate()">
          </div>
          <div class="col-2 p-2"><input type="button" class="botones" value="C" onclick="clearScreen()"></div>
          <div class="col-2 p-2"><input type="button" class="botones" value="0" onclick="addElement(`0`)"></div>
          <div class="col-2 p-2"><input type="button" class="botones" value="/" onclick="addElement(`/`)"></div>
        </div>
      </div>
      <div class="col-12 col-md-2 ">
        <img src="./image/mario.png" alt="">
      </div>

    </div>
    
  </div>
</main>
 <audio 
src="./audio/Musica de Super Mario Bros. - Tema Principal_7MJv4ATG2_8.mp3"
autoplay
controls

>

  crossorigin="anonymous"
></script>
</body>
</html>
